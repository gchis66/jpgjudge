<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>JPG JUDGE</title>
  </head>
  <body>
    <div class="side-panel">
      <img class="logo" src="/jpgjudgelogo.png" alt="chibi anime judge" />
      <div id="streak">Streak: <span id="count">0</span></div>
    </div>
    <div id="header">
      <h1>Test Your Eye for AI with JPG JUDGE!</h1>
      <h2>Is the Image AI or the Real Deal?</h2>
      <h2>Keep your streak alive by making the right call!</h2>
    </div>
    <div id="app"></div>
    <div id="bottom-console">
      <button class="circle-button red">AI</button>
      <button class="circle-button green">Legit</button>
    </div>
    <script type="module" src="/main.js"></script>
    <div id="sharePopup">
      <span id="closePopup">X</span>
      <p id="shareMessage"></p>
      <a href="#" id="shareTwitter" target="_blank">Share on Twitter</a>
      <a href="#" id="shareFacebook" target="_blank">Share on Facebook</a>
    </div>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
